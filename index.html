<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List Tool</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="title">
	<h1 class="centered">Shopping List Tool</h1>
</div> <!--Close Title-->
<div class="container">
	<div class="form">
		<div class="item-details">
			<form>
				<input class="description" type="text" name="Description" value="Description"><br>
				Quantity: <input class="number quantity" type="number" name="Quantity" step="any" min="0"><br>
				Price: <input class="number price" type="number" name="Price" step="any" min="0"><br>
				<input class="button" id="add-item" type="submit" value="Add Item">
			</form>
		</div><!-- Close .item-details-->
	</div><!--Close .form-->
	<div class="table"><center>
		<table id="results">
			<tbody>
				<tr class="header">
					<th>Description</th>
					<th>Quantity</th>
					<th>Unit Price</th>
					<th>Total</th>
				</tr><!--Close .header-->
			</tbody>
		</table><!--Close #results-->
</div> <!--Close .container -->
</body>
</html>
